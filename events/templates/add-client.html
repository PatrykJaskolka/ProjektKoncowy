{% extends 'base.html' %}

{% block head %}
    <title>Dodawanie klienta</title>
{% endblock %}

{% block content %}
    <h2>Dodawanie klienta</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Imię">
      </div>
      <div class="form-group">
        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname" class="form-control" placeholder="Nazwisko">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="phone_number">Numer telefonu:</label>
        <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="Nr telefonu">
      </div>
      <div class="form-group">
        <label for="date_of_birth">Data urodzenia:</label>
        <input type="date" name="date_of_birth" id="date_of_birth" class="form-control" placeholder="Data urodzenia (rrrr-mm-dd)">
      </div>
      <div class="form-group">
        <label for="address">Adres:</label>
        <input type="text" name="address" id="address" class="form-control" placeholder="Adres">
      </div>
      <button type="submit" class="btn btn-success">Dodaj klienta</button>
    </form>
    <a href="{% url 'client_list' %}" class="btn btn-primary">Powrót do listy klientów</a>
{% endblock %}
