{% extends 'base.html' %}

{% block head %}
    <title>Nowy użytkownik</title>
{% endblock %}

{% block content %}
    <div class="signup-form">
        <h2>Tworzenie nowego użytkownika</h2>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit">Załóż użytkownika</button>
        </form>
    </div>
{% endblock %}
